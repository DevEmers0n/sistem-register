<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="form-register">
          <div class="datas">
      
            <div class="personal-data">
              <label for="name">Username</label>
              <input type="text" class="name" name="name" autocomplete="off" required>
            </div>
      
            <div class="personal-data">
              <label for="email">Email</label>
              <input type="email" class="email" name="email" autocomplete="off" required>
            </div>
      
            <div class="personal-data">
              <label for="password">Password</label>
              <input type="password" class="password" name="password" autocomplete="off" required>
            </div>
      
            <div class="button">
                     <button type="submit">Sign up</button>
            </div>
            <div class="link">
              <p>JÃ¡ possui conta ? acesse aqui. <a href="/login.html">Login</a></p>
           </div>
          </div>
        </form>
      </div>
</body>

</html>
